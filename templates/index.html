<!DOCTYPE html>
<html>
<head>
    <title>Dr. CURION - AI Medical Diagnosis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #121212;
            color: white;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        body.dark .container {
            background-color: #1e1e1e;
        }

        input, button {
            font-size: 18px;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input {
            background-color: #f4f4f9;
        }

        body.dark input {
            background-color: #333;
            color: white;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            font-size: 17px;
            text-align: left;
            white-space: pre-line;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: none;
            margin-top: 15px;
        }

        body.dark #response {
            background-color: #333;
            color: white;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Dr. CURION - AI Medical Diagnosis
        <button onclick="toggleDarkMode()" style="float:right; background: transparent; border:none; color:white; font-size:18px;">üåô</button>
    </div>

    <div class="container">
        <h2>Instant Medical Advice</h2>
        <input type="text" id="query" placeholder="Enter your symptoms..." autofocus onkeypress="if(event.key==='Enter'){getDiagnosis();}">
        <div class="top-buttons">
            <button onclick="getDiagnosis()">üîç Diagnose</button>
            <button onclick="clearAll()">üßπ Clear</button>
        </div>

        <div id="response"></div>
        <div class="action-buttons">
            <button id="speakBtn" onclick="speakText()" style="display:none;">üîä Speak</button>
            <button id="copyBtn" onclick="copyText()" style="display:none;">üìã Copy</button>
        </div>
    </div>

    <script>
        let spokenText = "";

        function getDiagnosis() {
            const query = document.getElementById("query").value.trim();
            if (!query) {
                alert("‚ùó Please enter your symptoms.");
                return;
            }

            document.getElementById("response").innerHTML = "<strong>Processing...</strong>";
            document.getElementById("response").style.display = "block";
            document.getElementById("speakBtn").style.display = "none";
            document.getElementById("copyBtn").style.display = "none";

            $.ajax({
                url: "/get_diagnosis",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({query: query}),
                success: function(data) {
                    spokenText = data.response.replace(/[*]/g, "");
                    document.getElementById("response").innerHTML = "";
                    typeText(spokenText, 0);
                    document.getElementById("speakBtn").style.display = "inline-block";
                    document.getElementById("copyBtn").style.display = "inline-block";
                }
            });
        }

        function typeText(text, index) {
            if (index < text.length) {
                document.getElementById("response").innerHTML += text.charAt(index);
                setTimeout(() => typeText(text, index + 1), 15);
            }
        }

        function speakText() {
            const speech = new SpeechSynthesisUtterance(spokenText);
            speech.rate = 1;
            window.speechSynthesis.speak(speech);
        }

        function copyText() {
            const textarea = document.createElement("textarea");
            textarea.value = spokenText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("‚úÖ Copied to clipboard");
        }

        function clearAll() {
            document.getElementById("query").value = "";
            document.getElementById("response").style.display = "none";
            document.getElementById("speakBtn").style.display = "none";
            document.getElementById("copyBtn").style.display = "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>
